<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <article class="flex-1">
      <h2>No flex on the children</h2>
      <ul class="green-box">
        <li class="blue-box">1</li>
        <li class="blue-box">2</li>
        <li class="blue-box">3</li>
      </ul>
    </article>
    <article class="flex-2">
      <h2>Equally spaced</h2>
      <ul class="green-box">
        <li class="blue-box">1</li>
        <li class="blue-box">2</li>
        <li class="blue-box">3</li>
      </ul>
    </article>
    <article class="flex-3">
      <h2>One element bigger</h2>
      <ul class="green-box">
        <li class="blue-box">1</li>
        <li class="blue-box">2</li>
        <li class="blue-box">3</li>
      </ul>
    </article>
    <article class="flex-4">
      <h2>One element bigger, one even bigger!</h2>
      <ul class="green-box">
        <li class="blue-box">1</li>
        <li class="blue-box">2</li>
        <li class="blue-box">3</li>
      </ul>
    </article>
  </body>
</html>
