<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Create your Personal Profile</h1>
    <form>
    

      <p>We want to get to know you! Please enter your personal information.</p>
      <fieldset>
        <legend>Personal Information</legend>
        <label for="first-name">*First Name:</label
        ><input type="text" id="first-name" required/>
        <label for="last-name">*Last Name:</label
        ><input type="text" id="last-name" minlength="3" required/>
        <label for="your-birthday">Your Birthday:</label
        ><input type="date" id="your-birthday" />
      </fieldset>
      <p id="description-p">
        Can you tell us a little bit more? We want to annoy you with unwanted
        ads.
      </p>
      <fieldset aria-describedby="description-p">
        <legend>Further Information</legend>
        <label for="favourite-color">Favourite Color:</label><input type="color" id="favourite-color" value="#e5430f"/>
        <label for="favourite-pet">What's your favourite pet?</label><select id="favourite-pet">
          <option value="" selected disabled>--Please choose an option--</option>
        <option value="Agra cadabra">Agra cadabra</option>
        <option value="Chicken Turtle">Chicken Turtle</option>
        <option value="Fried Egg Jellyfish">Fried Egg Jellyfish</option>
        </fieldset>
        </select>
    </fieldset>
    <button type="submit">Submit</button>
</form>
  </body>
</html>
